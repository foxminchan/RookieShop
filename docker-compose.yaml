version: "3.9"
x-default-logging: &logging
  driver: "json-file"
  options:
    max-size: "5m"
    max-file: "2"

services:
  # TODO: Migrate to Aspire when Aspire.Hosting.PostgreSQL issues are resolved
  rookie.db:
    image: postgres:16.2-alpine3.19
    container_name: rookie.db
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=shopdb
      - PGDATA=/data/postgres
    volumes:
      - ./mnt/postgres:/data/postgres
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "${DB_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    logging: *logging
    networks:
      - rookie-network

networks:
  rookie-network:
    name: rookie-network
    driver: bridge
