version: 2
updates:
  - package-ecosystem: "devcontainers"
    directory: "/"
    schedule:
      interval: weekly

  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: monthly
    open-pull-requests-limit: 5

  - package-ecosystem: "npm"
    directory: "/ui/backoffice"
    schedule:
      interval: monthly
    open-pull-requests-limit: 25

  - package-ecosystem: "npm"
    directory: "/ui/storefront"
    schedule:
      interval: monthly
    open-pull-requests-limit: 5

  - package-ecosystem: nuget
    directory: "/"
    schedule:
      interval: monthly
    open-pull-requests-limit: 25
